{% extends 'base.html' %}

{% block content %}
<h1>Let's Play with your mind.</h1>
<p>Click on the best response you see to the prompt in the middle.</p>
<form type="hidden" method="POST" action="{{url_for('matches.index', user_id=current_user.id)}}">
	{{ form.csrf_token }}
	<input id="user_id" type="hidden" value="{{ user_id }}">
	<input type="hidden" type="submit" value="Submit">
</form>
<div id="board">
	<div><button id="btn0" class="choice"></button>
	<button id="btn1" class="choice"></button></div>
	<div id="prompt"><h2>You are willing to change and grow.</h2></div>
	<div><button id="btn2" class="choice">Yes, I am.</button>
	<button id="btn3" class="choice">No, I am not.</button></div>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="{{url_for('static', filename='flask_cbt.js')}}"></script>
{% endblock %}
